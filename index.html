<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <title>ARtedita 3D Viewer</title>
    <script src="https://encantar.dev/dist/encantar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-v1.6.0.min.js"></script>
    <script src="https://encantar.dev/dist/plugins/aframe-with-encantar.min.js"></script>
    <style>
        /* Reset and mobile-first approach */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Mobile viewport meta fixes */
        @media screen and (max-width: 768px) {
            html, body {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }

        /* A-Frame scene full viewport - mobile optimized */
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            height: -webkit-fill-available !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
        }

        /* AR viewport full screen - mobile optimized */
        ar-viewport {
            width: 100vw !important;
            height: 100vh !important;
            height: -webkit-fill-available !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* HUD responsive styling - mobile optimized */
        ar-hud {
            width: 100vw !important;
            height: 100vh !important;
            height: -webkit-fill-available !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }

        #scan {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.75;
        }

        /* Scene info overlay - responsive */
        /* Scene info overlay - mobile optimized */
        #scene-info {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            background: rgba(0,0,0,0.9) !important;
            color: white !important;
            padding: 12px 16px !important;
            border-radius: 12px !important;
            font-family: Arial, sans-serif !important;
            font-size: 14px !important;
            border: 3px solid #4CAF50 !important;
            z-index: 9999 !important;
            max-width: 220px !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3) !important;
        }

        /* Mobile specific adjustments */
        @media screen and (max-width: 768px) {
            #scene-info {
                font-size: 16px !important;
                padding: 15px 20px !important;
                top: calc(20px + env(safe-area-inset-top)) !important;
                right: 20px !important;
                max-width: 250px !important;
                border-width: 4px !important;
            }
        }



        /* Prevent zoom and scrolling on mobile - enhanced */
        body {
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            overscroll-behavior: none;
        }

        /* Prevent pull-to-refresh and other mobile browser behaviors */
        html {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        /* Hide mobile browser UI elements */
        @media screen and (max-width: 768px) {
            body {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }
        }
    </style>
</head>
<body>
    <!-- A-Frame AR Scene -->
    <a-scene encantar="stats: true; gizmos: true; powerPreference: high-performance" loading-screen="enabled: false">

        <!-- Sources of data -->
        <ar-sources>
            <ar-camera-source></ar-camera-source> <!-- webcam -->
        </ar-sources>

        <!-- Trackers -->
        <ar-trackers>
            <ar-image-tracker>
                <ar-reference-image name="my-reference-image" src="custom-reference.png"></ar-reference-image>
            </ar-image-tracker>
        </ar-trackers>

        <!-- AR Viewport -->
        <ar-viewport>
            <ar-hud>
                <img id="scan" src="scan.png" draggable="false" style="width: 100%; height: 100%; object-fit: contain; opacity: 0.75;">


            </ar-hud>
        </ar-viewport>

        <!-- Virtual camera for AR -->
        <ar-camera></ar-camera>

        <!-- MAIN AR SCENE - FACE MODEL -->
        <ar-root id="main-scene" reference-image="my-reference-image" visible="true">
            <!-- Face Model -->
            <a-gltf-model id="face-model"
                          src="base_basic_shaded.glb"
                          position="0 -1 0"
                          scale="1 1 1"
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
                          shadow="cast: true; receive: true">
            </a-gltf-model>

            <!-- Professional lighting setup -->
            <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
            <a-light type="directional" position="2 4 2" color="#ffffff" intensity="1.0" shadow="cast: true"></a-light>
            <a-light type="point" position="-1 2 1" color="#4CAF50" intensity="0.3"></a-light>
            <a-light type="point" position="1 2 1" color="#2196F3" intensity="0.3"></a-light>
        </ar-root>

    </a-scene>

        console.log('ðŸŽ¨ Model will rotate automatically for a full 360Â° view!');
    </script>
</body>
</html>
